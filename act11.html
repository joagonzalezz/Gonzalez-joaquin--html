<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="act11-style.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="40" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="40" required>

        <fieldset>
            <legend>Sexo:</legend>
            <label>
                <input type="radio" name="sexo" value="hombre" required> Hombre
            </label>
            <label>
                <input type="radio" name="sexo" value="mujer" required> Mujer
            </label>
        </fieldset>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>
            <input type="checkbox" name="novedades" checked> Deseo recibir novedades y ofertas
        </label>

        <label>
            <input type="checkbox" name="aceptar" required> He leído y acepto las condiciones generales del programa y la normativa sobre protección de datos
        </label>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
