<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Estilo</title>
    <style>
        /* Estilo para el bloque div */
        div {
            text-align: center; /* Centra el texto dentro del div */
            color: red; /* Color del texto en rojo */
            margin-bottom: 20px; /* Espacio inferior opcional */
        }

        /* Estilo para los párrafos */
        p {
            color: green; /* Color del texto en verde */
            margin-left: 100px; /* Margen izquierdo de 100px */
        }
    </style>
</head>
<body>
    <div>
        <h1>Titular dentro de un div</h1>
    </div>
    <p>hoy es un dia nublado y esta por llover :(.</p>
    <p>hoy es un dia soleado y esta por hacer mucho calor.</p>
    <p>hoy es un dia de mucho viento y se me vuelan las chapas del rancho.</p>
</body>

</html>
